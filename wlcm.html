<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Health Wallet</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* light blue theme */
            color: #ffffff; /* white text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .card {
            background-color: skyblue; /* white card background */
            border-radius: 10px;
            padding: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .btn {
            background-color: #4CAF50; /* green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049; /* darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
<img src="img/lg.png" alt="Image" style="width:100%">
  <div class="container">
  </div>

            <h2>Welcome to Health Wallet</h2>
            <p>Please select your role:</p>
            <button class="btn" onclick="window.location.href='doctor_login.html'">Doctor</button>
            <button class="btn" onclick="window.location.href='patient_login.html'">Patient</button>
        </div>
    </div>
      <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl carousel js -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- contact js -->
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="js/contact.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
</body>
</html>
